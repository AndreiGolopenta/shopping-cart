<div 
  class="cart"
  (click)="handleNavigate()">
  <div class="icon">
    <i
      [@cart]="animate ? 'initial' : 'final'" 
      class="material-icons" 
      [matBadge]="cartQuantity" 
      matBadgeColor="warn">
      shopping_cart
    </i
    >
  </div>
  <div class="value">
    <h3>CART</h3>
    <div>
      <span id="articles">{{ cartQuantity }} Articles | </span>
      <span id="euro">{{ totalOrderPrice }} &euro;</span>
    </div>
  </div>
</div>
